notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/b914c0b1d44301e9100e
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: never     # options: [always|never|change] default: always

cache: apt
dist: trusty
sudo: required

addons:
  apt:
    packages:
    - cmake
    - libsdl2-dev
    - libsdl2-image-dev
    - libsdl2-ttf-dev
    - libsdl2-mixer-dev

language: cpp
compiler: gcc
script:
  - cmake CMakeLists.txt
  - make -j4
