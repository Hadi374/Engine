cache: apt
before_install:
  - sudo add-apt-repository "deb http://ppa.launchpad.net/zoogie/sdl2-snapshots/ubuntu precise main"
  - sudo apt-get update
  - sudo apt-get install g++ make cmake libsdl2-dev libsdl2-image-dev libsdl2-ttf-dev libsdl2-mixer-dev
language: cpp
compiler: gcc
script:
  - cmake ./Engine
  - make -j4
